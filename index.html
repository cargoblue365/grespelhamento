        body {

        header {
            background-color: #004aad;

        h1 {
            margin: 0;

            font-weight: normal;
        }

        .container {
            margin: 30px auto;
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

<body>

    </header>

    <div class="container">
        <iframe 
            class="airtable-embed" 
            src="https://airtable.com/embed/app1avrro5zomTG6o/shrgAyHX3J6Oarmq1" 
            frameborder="0" 
            onmousewheel="" 
            width="100%" height="533" style="background: transparent; border: 1px solid #ccc;">
            </iframe>
    </div>

    <div style="margin-top: 20px;">
        <button onclick="carregarDados()">Ver dados da API</button>
        <pre id="saida" style="text-align:left; margin:20px auto; width:90%; max-width:1200px;"></pre>
    </div>

    <script>
        async function carregarDados() {
            try {
                const res = await fetch('/dados');
                const data = await res.json();
                document.getElementById('saida').textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('saida').textContent = 'Erro ao carregar dados.';
            }
        }
    </script>
</body>
